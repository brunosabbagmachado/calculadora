<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <div class="calculadora">
            <div class="calculadora__display"></div>

            <div class="calculadora__botoes">
                <button class="botao" data-numero="0">0</button>  
                <button class="botao" data-numero="1">1</button>  
                <button class="botao" data-numero="2">2</button>  
                <button class="botao" data-numero="3">3</button>  
                <button class="botao" data-numero="4">4</button>  
                <button class="botao" data-numero="5">5</button>  
                <button class="botao" data-numero="6">6</button>  
                <button class="botao" data-numero="7">7</button>  
                <button class="botao" data-numero="8">8</button>  
                <button class="botao" data-numero="9">9</button>  
                <button class="botao botao--operador" data-operador="+">+</button>  
                <button class="botao botao--operador" data-operador="-">-</button>  
                <button class="botao botao--operador" data-operador="*">*</button>  
                <button class="botao botao--operador" data-operador="/">/</button>  
                <button class="botao botao--decimal">.</button>  
                <button class="botao botao--limpa">C</button> 
                <button class="botao botao--igual">=</button>
            </div>  
        </div>
    </body>
    <script src="./js/index.js"></script>
</html>
